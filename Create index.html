<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>rustem.org — R.U.S.T.E.M. Initiative</title>
  <meta name="description" content="Официальный сайт R.U.S.T.E.M. Initiative. Сайт в разработке.">
  <link rel="icon" href="rutem.png?v=5">
  <style>
    :root { --fg:#111827; --sub:#6b7280; --link:#2563eb; --bg:#fff; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid; place-items: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg); color: var(--fg);
      padding: 24px;
    }
    main { text-align: center; max-width: 720px; }
    img { max-width: 320px; height: auto; margin: 0 0 20px; }
    h1 { margin: 0 0 12px; font-size: 24px; font-weight: 700; }
    p { margin: 0 0 10px; color: var(--sub); }
    a { color: var(--link); text-decoration: none; font-weight: 600; }
    a:hover { text-decoration: underline; }
    footer { margin-top: 24px; font-size: 14px; color: var(--sub); }
  </style>
</head>
<body>
  <main>
    <img src="rutem.png?v=5" alt="Логотип R.U.S.T.E.M. Initiative" width="320">
    <h1>rustem.org — сайт в разработке</h1>
    <p>Связь: <a href="mailto:foundation@rustem.org">foundation@rustem.org</a></p>
    <footer>© <span id="y"></span> R.U.S.T.E.M. Initiative</footer>
  </main>
  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
  <!-- v_rutem_5 -->
</body>
</html>
